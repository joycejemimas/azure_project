<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageUpload" accept="image/*" required />
        <button type="submit">Upload</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('uploadForm').onsubmit = async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('imageUpload');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Blob URL with the SAS token
            const blobUrl = `https://jjlearning.blob.core.windows.net/mycontainer?sp=r&st=2024-12-28T17:45:04Z&se=2024-12-31T01:45:04Z&spr=https&sv=2022-11-02&sr=c&sig=nsNCtYW%2FLQHrYG291rTagbwp8lbAMPHATmbZigM6d9I%3D`;
            // Send the PUT request to upload the file
            const response = await fetch(blobUrl, {
                method: 'PUT',
                headers: {
                    'x-ms-blob-type': 'BlockBlob'
                },
                body: fileInput.files[0],
            });

            if (response.ok) {
                document.getElementById('result').textContent = 'Upload successful!';
            } else {
                document.getElementById('result').textContent = 'Upload failed: ' + response.statusText;
            }
        };
    </script>
</body>
</html>
