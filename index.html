<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageUpload" accept="image/*" required />
        <button type="submit">Upload</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('uploadForm').onsubmit = async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('imageUpload');
            const formData = new FormData();
            const fileName = fileInput.files[0].name;
            
            // Construct the blob URL with the SAS token
            const blobUrl = `https://jjlearning.blob.core.windows.net/mycontainer/${fileName}?sp=rw&st=2024-12-28T18:24:37Z&se=2024-12-31T02:24:37Z&spr=https&sv=2022-11-02&sr=c&sig=pjr3Bwz%2BELEnN2ReLCtl%2FqZqyzLuw3ZPszSbPRPYkuI%3D`;

            // Send the PUT request to upload the file
            const response = await fetch(blobUrl, {
                method: 'PUT',
                headers: {
                    'x-ms-blob-type': 'BlockBlob'
                },
                body: fileInput.files[0],
            });

            if (response.ok) {
                document.getElementById('result').textContent = 'Upload successful!';
            } else {
                document.getElementById('result').textContent = `Upload failed: ${response.statusText}`;
            }
        };
    </script>
</body>
</html>
